		{{- range .Site.Menus.main }}
			{{- if .HasChildren }}
				<a href="{{ .URL | absLangURL }}" title="{{ .Name }}" class="has-children">{{ .Name }}</a>
				<span class="sub-menu">
				{{- range .Children }}
					<a href="{{ .URL | absLangURL }}" title="{{ .Name }}">{{ .Name }}</a>
				{{- end }}
				</span>
			{{- else }}
				<a href="{{ .URL | absLangURL }}" title="{{ .Name }}">{{ .Name }}</a>
			{{- end }}
		{{- end }}
